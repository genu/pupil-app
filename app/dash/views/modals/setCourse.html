<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Course</h1>
    <div class="buttons">
      <button class="button" ng-click="dash.courseModal.hide()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="true">
    <ion-list>
      <ion-item ng-click="dash.setCourse(course)" ng-repeat="course in dash.courses">{{course.name}}: {{course.title}}</ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
